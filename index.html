<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danger</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="directionWrapper">
        <div class="arrow">
            <img src="assets/up-arrow.svg" />
        </div>
        <div class="compass">
            <img src="assets/comp.svg" />
        </div>
    </div>
    <div class="submitWrapper">
        <button>Submit</button>
    </div>
    <div class="buttonsWrapper">
        <input type="radio" name="target" id="rocket">
        <input type="radio" name="target" id="drone">
        <input type="radio" name="target" id="plane">
        <input type="radio" name="target" id="helicopter">
        <label for="rocket" class="labelRocket">Rocket</label>
        <label for="drone" class="labelDrone">Drone</label>
        <label for="plane" class="labelPlane">Plane</label>
        <label for="helicopter" class="labelHelicopter">Helicopter</label>
    </div>
</div>
<script type="module" src="js/index.js"></script>

</body>
</html>
