<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danger</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="directionWrapper">
        <div class="arrow">
            <img src="assets/up-arrow.svg" />
        </div>
        <div class="compass">
            <img src="assets/comp.svg" />
        </div>
    </div>
    <div class="submitWrapper">
        <button>Submit</button>
    </div>
    <div class="buttonsWrapper">
        <button for="rocket" class="buttonRocket">Rocket</button>
        <button for="drone" class="buttonDrone">Drone</button>
        <button for="plane" class="buttonPlane">Plane</button>
        <button for="helicopter" class="buttonHelicopter">Helicopter</button>
    </div>
</div>
<script type="module" src="js/index.js"></script>

</body>
</html>
